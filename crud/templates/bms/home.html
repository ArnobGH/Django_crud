<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
    {% include 'bms/navbar.html' %}



    <h1 class="text-center my-3">Welcome</h1>
    <h1 class="text-center my-3">list</h1>

    <div class="container">
      <div class="row">
        <dic class="col">
          <dic class="card">
            <div class="card-body">
              <form action="">
                <div>
                  <label for="name">Book Name</label>
                  <input name="b_name" type="text" class="form-control" placeholder="Enter Book Name" >
              </div>
              <div>
                <label for="rAge">Age</label>
                <input name="b_rAge" type="text" class="form-control" placeholder="Enter Writers Age" >
              </div>
              <div>
                <label for="type">Type</label>
                <input name="b_type" type="text" class="form-control" placeholder="Enter Book Type" >
            </div>
            <div class="container text-center my-3">
              <button class="btn btn-primary">
                  Search
              </button>
          </div>
              </form>
            </div>
          </dic>
        </dic>
      </div>
    </div>

    <dic class="container">
      <div class="row">
        <dic class="col">
          <dic class="card">
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Sno</th>
                    <th>Name</th>
                    <th>Writer's Name</th>
                    <th>Writer's Age</th>
                    <th>Page No.</th>
                    <th>Publish Date</th>
                    <th>Type</th>
                  </tr>
                </thead>
                <tbody>
                  {% for b in bms %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{b.name}}</td>
                    <td>{{b.rName}}</td>
                    <td>{{b.rAge}}</td>
                    <td>{{b.page}}</td>
                    <td>{{b.date}}</td>
                    <td>{{b.type}}</td>
                    <td>
                      <a href="/bms/delete/{{b.id}}" class="btn btn-danger md-sm">Delete</a>
                      <a href="/bms/update/{{b.id}}" class="btn btn-success ms-sm">update</a>
                    </td>
                  </tr>

                  {% endfor %}
                </tbody>
              </table>
            </div>
          </dic>
        </dic>
      </div>
    </dic>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
